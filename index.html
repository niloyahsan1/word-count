<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Counter Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- =================  GitHub Logo  ================  -->
    <div class="git_link">
        <a href="https://github.com/niloyahsan1/word-count.git" target="_blank"><img src="./pictures/git.png"
                id="github"></a>
    </div>
    <!-- =================  GitHub Logo  ================  -->

    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <div class="result">
            <p>Total Words: <span id="wordCount">0</span></p>
            <p>Total Characters: <span id="charCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
